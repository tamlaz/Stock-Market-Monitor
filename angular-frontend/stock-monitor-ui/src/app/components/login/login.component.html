<form class="form-container"
      [formGroup]="loginForm" (ngSubmit)="login()">


  <div class="form-group">


    <div *ngIf="isLoginFailed" class="is-invalid text-danger">Invalid username or password. Please try again</div>
    <input
      type="text"
      class="form-control mb-2"
      id="email"
      placeholder="Email"
      formControlName="email"
      [ngClass]="{'is-invalid': (loginForm.get('email')?.invalid && loginForm.get('email')?.touched)
    || (loginForm.get('email')?.errors?.['serverError'])}">

    <small class="text-danger"
           *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched && !(loginForm.get('email')?.errors?.['serverError'])">
      Please provide a valid email address!
    </small>

    <small class="text-danger"
           *ngIf="loginForm.get('email')?.errors?.['serverError']">
      {{loginForm.get('email')?.errors?.['serverError']}}
    </small>

  </div>

  <div class="form-group">
    <input
      type="password"
      class="form-control mb-2"
      id="password"
      placeholder="Password"
      formControlName="password"
      [ngClass]="{'is-invalid': (loginForm.get('password')?.invalid && loginForm.get('password')?.touched)
    || (loginForm.get('password')?.errors?.['serverError'])}">


    <small class="text-danger"
           *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched && !(loginForm.get('password')?.errors?.['serverError'])">
      This field can not be empty.
    </small>

    <small class="text-danger"
           *ngIf="loginForm.get('password')?.errors?.['serverError']">
      {{loginForm.get('password')?.errors?.['serverError']}}
    </small>

  </div>

  <button type="submit" class="mt-3">Login</button>
</form>
